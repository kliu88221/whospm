<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Draw</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Flash Message -->
  <body class = "flex flex-col justify-center items-center text-center">
    <div class = "flash w-full select-none">
    {% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="w-full">
            {% for message in messages %}
            <div class="bg-orange-300/70 text-black py-4 text-center">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    {% endblock %}
    </div>

    <div class="header">
      <h1>
      </h1>
    </div>
    <canvas id="pizzaCanvas" width="500" height="500" class="border-4 border-orange-100 rounded-full bg-white cursor-crosshair">></canvas>

    <div id="controls" class="w-full max-w-2xl mt-8 px-4 space-y-10">

      <section class = "space-y-5">
        <h3 class="text-4xl font-bold text-gray-700 mb-4 select-none">S A U C E...</h3>
        <div class="flex justify-center gap-20" id="sauce-group">
          
          <button onclick="setSauce('Tomato', '#FF6347')" class="pizza-tool-btn">
            <p>Tomato</p>
            <div class="w-16 h-16 rounded-full bg-[#FF6347]"></div>
          </button>

          <button onclick="setSauce('Pesto', '#90EE90')" class="pizza-tool-btn">
            <p>Pesto</p>
            <div class="w-16 h-16 rounded-full bg-[#90EE90]"></div>
          </button>

          <button onclick="setSauce('Alfredo', '#FFFDD0')" class="pizza-tool-btn">
            <p>Alfredo</p>
            <div class="w-16 h-16 rounded-full bg-[#FFFDD0]"></div>
          </button>
        </div>
      </section>
      <hr>
      <section class = "space-y-14">
        <h3 class="text-4xl font-bold text-gray-700 mb-4 select-none">T O P P I N G S...</h3>
        <div class="flex justify-center gap-20 text-2xl " id="topping-group">
          <button onclick="setTool(1, 'Pepperoni')" class="pizza-tool-btn">
            <img src="/static/img/pepperoni.png" class="w-20 h-20 translate-x-4">
          </button>

          <button onclick="setTool(2, 'Pineapple')" class="pizza-tool-btn">
            <img src="/static/img/pineapple.png" class="w-20 h-20 translate-x-3">
          </button>

          <button onclick="setTool(3, 'Ham')" class="pizza-tool-btn ">
            <img src="/static/img/ham.png" class="w-24 h-24">
          </button>
        </div>
      </section>
    </div>

    <button onclick="savePizza()" id="saveBtn" class="mt-8 px-10 py-4 bg-blue-500 text-white font-black text-xl rounded-full shadow-lg hover:bg-blue-600 transition active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
      Done
    </button>
    <br>
    <hr>

    <div class = "footer">
      <p>
        Return to <a href= "/" class ="text-black hover:text-orange-400"> homepage</a><br>
      </p>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
