<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Time</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-orange-50 text-gray-800">
  <header class="w-full bg-orange-300/80 backdrop-blur flex items-center justify-between px-8 py-4 shadow-sm">
    <h1 class="text-2xl font-extrabold text-orange-700 select-none">
      Pizza Time
    </h1>

    <a href="/canvas"
       class="px-5 py-2 rounded-full font-semibold bg-white text-orange-600 shadow hover:bg-orange-100 transition">
      New Pizza
    </a>

    {% if not logged_in %}
    <div class="flex gap-3">
      <a href="/login"
         class="px-4 py-2 rounded-lg bg-orange-500 text-white hover:bg-orange-600 transition">
        Login
      </a>
      <a href="/register"
         class="px-4 py-2 rounded-lg border border-orange-500 text-orange-600 hover:bg-orange-100 transition">
        Register
      </a>
    </div>
    {% else %}
    <a href="/logout"
       class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition">
      Logout
    </a>
    {% endif %}
  </header>

  <main class="flex-1 max-w-6xl mx-auto w-full px-6 py-10">

    <div class="flex flex-col items-center mb-10">
      <img src="/static/img/logo.png" class="w-full max-w-xl">
      <p class="text-sm italic text-gray-400 mt-2 select-none">
        ayo the pizza here?
      </p>
    </div>

    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for pizza in results %}
      <div
        class="pizza-container bg-white rounded-2xl shadow-md hover:shadow-xl transition p-6 flex flex-col items-center"
        data-pizza="{{ pizza | tojson | forceescape }}"
      >
        <canvas
          width="500"
          height="500"
          class="w-56 h-56 rounded-full border-4 border-orange-300 bg-white mb-4"
        ></canvas>

        <div class="text-center">
          <p class="font-bold text-lg">Pizza #{{ pizza.pizza_id }}</p>
          <p class="text-sm italic text-orange-500">
            Chef: {{ pizza.username }}
          </p>
        </div>

        <p class="mt-3 text-xs italic text-gray-500 text-center px-2">
          "{{ pizza.flavor_highlight }}"
        </p>
      </div>
      {% endfor %}
    </section>
  </main>

  <footer class="mt-12 py-6 text-center text-sm text-gray-500">
    <a href="/" class="hover:text-orange-500 transition">
      â†‘ Go to top
    </a>
  </footer>

  <script src="{{ url_for('static', filename='js/homepage.js') }}"></script>
</body>
</html>
